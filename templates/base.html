<!DOCTYPE html>
<html>


<head>
	<title>
		Amplifire | {% block title %}{% endblock %}
	</title>

	<link rel = "stylesheet" href = "/site_media/style.css" type = "text/css" />

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">	</script>
	<script type="text/javascript" src="/site_media/ibox/ibox.js">											</script>
	<script type="text/javascript" src="/site_media/playerscript.js">  										</script>	
	<script type="text/javascript" src="/site_media/recommend.js">  										</script>	
	<script type="text/javascript" src="/site_media/browse.js">  										</script>	
	<script type="text/javascript" src="/site_media/voting.js">  										</script>	
	
</head>
	
	
	
	

<body>

	<!-- wrap starts here -->
	<div id="wrap">
	
	
		<div align=right>
		{% if user.is_authenticated %}
			Hello, {{ user.username }}! <br>
			(<a href = "/logout">logout</a>)
		{% else %}
			<a href="/login/" rel="ibox&width=550" title="Log in or Register">login</a>
			<!--<a href = "/register/">register</a>-->
		{% endif %}
		</div>
		
			
			{% load check_group_membership %}
			
			<!-- LEFTwrap starts -->
			<div id="left_subwrap">
				
				<div id="amplifirelogo">
				<img src="/site_media/amplifire.png" alt="Amplifire" width="200"/>
				</div>
			
				<div id="browse_search">
					<ul class="tabs">
						<li><a href="#tab1">Browse</a></li>
						<li><a href="#tab2">Search</a></li>
					</ul>

					<div class="tab_container">
						<div id="tab1" class="tab_content">
						
						<form action="" method="GET">
							<ul class="browse_search_content">
							<li><input type="submit" value="Shuffle!" /></li><br>
							
							<label for="genre"><li><input type="checkbox" name="genre" value="genre" id="genre"/> Genre</li></label>
								<ul class="genrechoices">
									<label for="pop"><li><input type="checkbox" name="pop" value="pop" id="pop" class="reloadmusic" checked="yes"/> Pop </li></label>
									<label for="rock"><li><input type="checkbox" name="rock" value="rock" id="rock" class="reloadmusic" checked="yes"/> Rock </li></label>
									<label for="electronic"><li><input type="checkbox" name="electronic" value="electronic" id="electronic" class="reloadmusic" checked="yes"/> Electronic </li></label>
									<label for="hip-hop"><li><input type="checkbox" name="hip-hop" value="hip-hop" id="hip-hop" class="reloadmusic" checked="yes"/> Hip-Hop </li></label>
								</ul>
							<label for="smartid"><li class="smart"><input type="checkbox" name="smart" value="smart" id="smartid" /> SmartFilter</li></label>
							
							<span class="smartchoices">Filter strength<br></span>
							<li><input type="range" name="randomness" min="0" max="10" step=".1" value="5" class="smartchoices"></li>
							
						</form>
						
						</div>
						
						<div id="tab2" class="tab_content">
							<form>
							<p><input name="search" placeholder="Search" legnth="100"></p>
							<p align="center"><input type="submit" name="search" value="search"></p>
							</ul>
							</form>
						
						</div>
					</div>
				</div>
				
				
				<div id="recommendations">
					<h3>You might also like:</h3>
					<p> <span id="recommend">Regenerate Recommendations</span></p>
					<div id="rec0"></div>
					<div id="rec1"></div>
					<div id="rec2"></div>
					<div id="rec3"></div>
				</div>
			
			</div>
			<!-- leftwrap ends -->
			
			
			
			
			<!-- RIGHTwrap starts -->
			<div id="right_subwrap">
			
				<div id="toptabnav">
				<a href="/" {% block listen %}{%endblock%}>       <img src="/site_media/lissen.png" alt="Listen" height="80"/></a>
				<a href="/artist/" {% block artist %}{%endblock%}><img src="/site_media/brodcast.png" alt="Broadcast" height="80"/></a>
				<a href="/users/{{user.username}}/"{% block profile %}{%endblock%}><img src="/site_media/myprofile.png" alt="My Profile" height="80"/></a>
				</div>
			
			<!-- content-wrap starts -->
			<div id="content-wrap">

				<div id="main">
				
				
				
				
						{% block content %}
						{% endblock %}
				


				
				
				</div>

			<!-- content-wrap ends-->	
			</div>
			</div>
			<!-- RIGHTwrap ends -->
			
			<div id="farrightwrap">
			<img id="headphonepic" src="site_media/dj.jpg">
			</div>
		
		
		
	</div>
	<!-- wrap ends here -->


	
	<div id="player">
	
  
  
		<div id="songqueue">
			<ol id="nowplaying">
			
			</ol>
		</div>
		
		<div id="playerbottom">
			<div style="background-image:url(/site_media/player_controls/rw.png)" class="player_control" id="rw"></div>
			<div class="controlpause player_control" id="play"></div>
			<div style="background-image:url(/site_media/player_controls/ff.png)" class="player_control" id="ff"></div>
			<audio src="http://amplifire.mobi:8880/media/songs/Rascall_Flats_-_What_hurts_The_Most.mp3" id="mysong" controls class="audio"></audio>
		</div>
	</div>
</body>		
</html>
